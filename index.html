<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home-style.css">
    <title>Home</title>
</head>

<body>
    <header>
        <nav class="navbar justify-content-center">
            <img class="logo" src="img/Logo.png" alt="">
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row gap-5 d-flex justify-content-center">
                <!-- Sección de productos -->
                <div class="col-md-5 col-lg-6 text-center order-2 order-md-1">
                    <h3 class="mb-5 mt-3">Mis Productos:</h3>
                    <div class="row gap-4 d-flex mb-5 justify-content-center scrollable-div" data-lista>

                    </div>
                </div>
                <!-- Sección de agregar productos -->
                <div class="col-md-6 col-lg-3 text-center mb-5 col-8 order-1 order-md-2">
                    <h3 class="mb-5">Agregar <br>Producto:</h3>
                    <form data-formulario>
                        <div>
                            <input class="input" placeholder="Nombre..." type="text" required data-nombreProducto>
                        </div>
                        <div>
                            <input class="input" placeholder="Precio..." type="number" required data-precioProducto>
                        </div>
                        <div>
                            <input class="input" placeholder="imagen..." type="text" required data-imagenProducto>
                        </div>
                        <div class="button-container">
                            <input type="submit" class="btnEnviar btn">
                            <button type="button" onclick="limpiarForm()" class="btnLimpiar btn">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer text-center mt-5">
        <img class="logo mb-3" src="img/Logo.png" alt="">
        <p class="mb-3">Desarrollado por Emmanuel Campos</p>
        <p>Alura LATAM - 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./js/mostrarProductos.js" type="module"></script>
    <script src="./js/crearProducto.js" type="module"></script>
</body>

</html>
